<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="navbar-username" th:font="bold"></strong>
                with roles:
                <span id="navbar-roles"></span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-white">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true"
                    >ADMIN
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >USER
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="user_table-tab" data-bs-toggle="tab"
                                            data-bs-target="#user_table" type="button" role="tab"
                                            aria-controls="user_table"
                                            aria-selected="true"
                                    > User table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">Add
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">
                                <div class="tab-pane fade show active" id="user_table" role="tabpanel"
                                     aria-labelledby="user_table-tab">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped bg-white">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">User name</th>
                                            <th scope="col">Year of birth</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Roles</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="adminTable">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h4>Add new user</h4>
                                            <div class="col">
                                            </div>
                                            <div class="col">
                                                <form id="newUserForm">
                                                    <div class="mb-3">
                                                        <label for="username"
                                                               class="form-label d-flex justify-content-center"><b>User
                                                            Name</b></label>
                                                        <input type="text" class="form-control"
                                                               id="username" name="username"
                                                               aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="yearOfBirth"
                                                               class="form-label d-flex justify-content-center"><b>Year
                                                            of birth</b></label>
                                                        <input type="number" class="form-control"
                                                               id="yearOfBirth" name="yearOfBirth"
                                                               max="3000" min="1900"
                                                               aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="email"
                                                               class="form-label d-flex justify-content-center"><b>Email
                                                            address</b></label>
                                                        <input type="email" class="form-control" id="email"
                                                               aria-describedby="emailHelp" name="email">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="password"
                                                               class="form-label d-flex justify-content-center"><b>Password</b></label>
                                                        <input type="password" class="form-control"
                                                               id="password" name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center"><b>Roles
                                                        </b></label>
                                                        <select id="roles" multiple class="form-select" size="3"
                                                                aria-label="size 2 select example">
                                                        </select>
                                                    </div>
                                                </form>
                                                <div class="mb-3 d-flex justify-content-center">
                                                    <button type="submit" onclick="addNewUser()" class="btn btn-success"
                                                            id="closeCreateButton">Add new
                                                        user
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <div>
                            <h5>User information-page</h5>
                        </div>
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">User name</th>
                                <th scope="col">Year of birth</th>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody id="userTable">
                            </tbody>
                        </table>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade"
                 id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="text-center" id="formForEditing">
                                <div class="mb-3">
                                    <label for="editId" class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="editId"
                                           name="editId">
                                </div>
                                <div class="mb-3">
                                    <label for="editUserName"
                                           class="col-form-label d-flex justify-content-center"><b>User
                                        name</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editUserName"
                                           name="editUserName" required maxlength="100" minlength="2">
                                </div>
                                <div class="mb-3">
                                    <label for="editYearOfBirth"
                                           class="col-form-label d-flex justify-content-center"><b>Year of
                                        birth</b>:</label>
                                    <input type="number"
                                           class="form-control"
                                           id="editYearOfBirth"
                                           name="editYearOfBirth">
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail"
                                           class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                    <input type="email"
                                           class="form-control"
                                           id="editEmail"
                                           name="editEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="editPassword"
                                           class="col-form-label d-flex justify-content-center"><b>Password</b>:</label>
                                    <input type="password"
                                           class="form-control"
                                           id="editPassword"
                                           name="editPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="editRoles"
                                           class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                    <select multiple
                                            name="editRoles"
                                            id="editRoles"
                                            class="form-select"
                                            size="2">
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editClose">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary" id="editBtn"
                                    onclick="editUser(); getAdminPage()">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" tabindex="-1" id="errorModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="errorHeader" name="errorHeader">
                        </div>
                        <div class="modal-body" id="errorBody" name="errorBody">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade"
                 id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="text-center" id="formForDeleting">
                                <div class="mb-3">
                                    <label for="deleteId"
                                           class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="deleteId"
                                           name="deleteId">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteUserName"
                                           class="col-form-label d-flex justify-content-center"><b>User
                                        name</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteUserName"
                                           name="deleteUserName">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteYearOfBirth"
                                           class="col-form-label d-flex justify-content-center"><b>Year of
                                        birth</b>:</label>
                                    <input readonly type="number"
                                           class="form-control"
                                           id="deleteYearOfBirth"
                                           name="deleteYearOfBirth">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteEmail"
                                           class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                    <input readonly type="email"
                                           class="form-control"
                                           id="deleteEmail"
                                           name="deleteEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="deletePassword"
                                           class="col-form-label d-flex justify-content-center"><b>Password</b>:</label>
                                    <input readonly type="password"
                                           class="form-control"
                                           id="deletePassword"
                                           name="deletePassword">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteRoles"
                                           class="col-form-label d-flex justify-content-center"><b>Roles</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteRoles"
                                           name="deleteRoles">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDelete">
                                Close
                            </button>
                            <button type="button" class="btn btn-danger" id="deleteBtn"
                                    onclick="deleteUser(); getAdminPage()">Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/userPage.js}"></script>
<script type="text/javascript" th:src="@{/adminPage.js}"></script>
<script type="text/javascript" th:src="@{/createUserPage.js}"></script>
<script type="text/javascript" th:src="@{/editModalPage.js}"></script>
<script type="text/javascript" th:src="@{/deleteModalPage.js}"></script>
</body>
</html>
