<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark p-0 shadow ">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand">
                    <strong id="navbar-username"></strong>
                    with roles:
                    <span id="navbar-roles"></span>
                </a>
            </div>
            <a href="/logout" class="float-right btn text-white">Logout</a>
        </div>
    </nav>
</header>
<div class="container-fluid mt-3 ">
    <div class="row">
        <div class="col-md-2 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="#v-pills-user" data-bs-toggle="pill" class="nav-link active no-refresh" role="tab"
                           aria-current="false">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="userInfo" role="tabpanel">
                    <div class="container-fluid">
                        <h2>User information page</h2>
                        <div class="card">
                            <div class="container-fluid px-0 bg-light border">
                            </div>
                            <div class="container-fluid mt-4">
                                <div class="table-responsive">
                                    <table class="table table-striped bg-white">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">User name</th>
                                            <th scope="col">Year of birth</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" th:src="@{/userPage.js}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
        </div>
    </div>
</div>
</body>
</html>
